{% load i18n %}

<div>
    <button class="follower-button btn btn-outline-dark {% if not record.id in request.user.profile.following_ids %}hidden{% endif %}" data-action="unfollow" data-profileid="{{ request.user.profile.uuid }}" data-target="{{ record.uuid }}" title="{% trans "Unfollow" %}" aria-label="{% trans "Unfollow" %}"><i class="fa fa-minus"></i></button>
    <button class="follower-button btn btn-outline-dark {% if record.id in request.user.profile.following_ids %}hidden{% endif %}" data-action="follow" data-profileid="{{ request.user.profile.uuid }}" data-target="{{ record.uuid }}" title="{% trans "Follow" %}" aria-label="{% trans "Follow" %}"><i class="fa fa-plus"></i></button>
</div>
